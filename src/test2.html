  <style>
    * {
      margin: 0;
      border: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .fontContainer {
      margin: 2rem;
      border: 2rem;
      background-color: #ffffff;
      display: block;
      height: 360px;
      width: 480px;
      border: 0.2rem groove bisque;
      text-shadow: 0.1rem 0.1rem 0.1rem #bcbcbc;
    }

    .fontContainer:hover {
      box-shadow: 0.4rem 0.25rem #f7f1e3;
    }

    .fontBox {
      padding: 0.5rem;
      background-color: #fef5f0;
      color: #0c2461;
      height: 25%;
      width: 100%;
      font-size: 2rem;
      align-items: center;
      padding-top: 1rem;
      text-align: center;
      display: grid;
      grid-template-columns: 1fr 2fr;
    }


    select#choiceFont {
      text-align-last: center;
    }

    .fontBox .choiceBox {
      float: left;
      color: #0a3d62;
    }

    .br {
      align-content: center;
      margin-left: 10%;
      display: block;
      width: 80%;
      border-bottom: 0.1vh groove #f7d794;
    }

    .choiceBox {
      /* height: 4.5vh;
    width: 14vh; */
      height: 3rem;
      width: 8.5rem;
      font-size: 1.7rem;
      overflow: hidden;
      cursor: pointer;
      background-color: transparent;
      appearance: none;
      border: 0.2rem groove #f7f1e3;
    }

    option {
      color: #0a3d62;
    }

    .fonts {
      font-size: 1.4rem;
    }

    /* optgroup {
    color: teal;
  } */

    .fontBox:hover {
      color: #84817a;
    }

    .textBox {
      padding: 0.5rem;
      /* background-color: #38ada9; */
      background-color: transparent;
      height: 75%;
      width: 100%;
    }

    .inputBox {
      padding: 0.5rem;
      background-color: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden;
      resize: none;
      font-size: 2rem;
    }

    select,
    option {
      text-align: center;
      font-size: 1rem;
    }

    .fontBoxRight .inputBox {
      font-size: 5rem;
      grid-row: 50%;
    }

    .fontBoxLeft {
      grid-row: 50%;
      margin: 0.5rem;
    }

  <script>
    const fontBoxChild = document.querySelector(".fontBoxRight");
    const inputBox = document.querySelector(".inputBox");
    const choiceBox = document.querySelector(".choiceBox");
    const FONTS = document.querySelectorAll(".fonts");
    const FONT = document.getElementById("choiceFont");

    function myNewFunction(sel) {
      console.log(sel.options[sel.selectedIndex].text);
    }


    const fontFunc = () => FONT.addEventListener("change", () => {
      const index = FONT.selectedIndex;
      const pick = FONTS[index].attributes[5];
      const rep = pick.value;
      const numName = FONT[index].textContent;

      const toRightBox = rep.replace(/[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi, '').slice(rep.indexOf(
        " ") - 1);

      fontBoxChild.style.fontFamily = `${toRightBox}`;

      inputBox.style.fontFamily = `'${toRightBox}'`;
      choiceBox.style.fontFamily = `'${toRightBox}'`


    });

    function blockContext() {
      if (document.addEventListener) {
        document.addEventListener("contextmenu", (e) => {
          e.preventDefault();
        })
      }
    }


    function init() {
      blockContext();
      fontFunc();
    }

    init();
  </script>
